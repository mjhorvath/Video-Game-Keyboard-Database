var layouts =
[
//PC/AT
['ATUS104',	'US 104 Key (default)',		1],
['ATUS104DVO',	'US 104 Key Dvorak',		0],
['ATDE105',	'DE 105 Key',			0],
['ATFR105',	'FR 105 Key',			0],
//Macintosh
['MACUS109OLD',	'US 109 Key (old)',		0],
['MACUS109NEW',	'US 109 Key (new)',		0],
['MACUK110OLD',	'UK 110 Key (old)',		0]
]

function prewrite()
{
	for (var gamecount_i = 0, n = schemas.length; gamecount_i < n; gamecount_i++)
	{
		var head = document.getElementsByTagName('head')[0]
		var script = document.createElement('script')
		script.type = 'text/javascript'
		script.src = 'sch_' + schemas[gamecount_i][0] + '.js'
		script.onload = init
		head.appendChild(script)
	}
}

var gamecount = 1
function init()
{
	for (var layoutcount = 0, o = layouts.length; layoutcount < o; layoutcount++)
	{
		var thislayout = layouts[layoutcount][0]
		var targetarr = Sch_Table['key'][thislayout]
		if (targetarr)
		{
			var outtext = ''
			for (var keycount = 1, n = targetarr.length; keycount < n; keycount++)
			{
				var thisitem = targetarr[keycount]
				if (thisitem)
				{
					// key, game and layout IDs
					outtext += '\\N\t' + gamecount + '\t' + (layoutcount+1) + '\t'

					// normal action
					if (thisitem && thisitem[1])
						outtext += thisitem[1].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t'

					// normal group
					if (thisitem && thisitem[0])
					{
						switch (thisitem[0])
						{
							case 'red':	outtext += 1;	break;
							case 'yel':	outtext += 2;	break;
							case 'grn':	outtext += 3;	break;
							case 'cyn':	outtext += 4;	break;
							case 'blu':	outtext += 5;	break;
							case 'mag':	outtext += 6;	break;
							case 'wht':	outtext += 7;	break;
							case 'gry':	outtext += 8;	break;
							case 'blk':	outtext += 9;	break;
							case 'org':	outtext += 10;	break;
							case 'olv':	outtext += 11;	break;
						}
					}
					else
						outtext += '\\N'
					outtext += '\t'

					// shift action
					if (thisitem && thisitem[2])
						outtext += thisitem[2].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t\\N\t'

					// ctrl action
					if (thisitem && thisitem[3])
						outtext += thisitem[3].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t\\N\t'

					// alt action
					if (thisitem && thisitem[4])
						outtext += thisitem[4].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t\\N\t'

					// altgr action
					if (thisitem && thisitem[5])
						outtext += thisitem[5].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t\\N\t'

					// extra action
					if (thisitem && thisitem[6])
						outtext += thisitem[6].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'
					outtext += '\t\\N\t'

					// image file
					if (thisitem && thisitem[7])
						outtext += thisitem[7].replace(/\n/g, '\\\\n')
					else
						outtext += '\\N'

					// done
					outtext += '\t' + keycount + '\n'
				}
			}
			var innertext = document.createTextNode(outtext)
			document.getElementById('render').appendChild(innertext)
		}
	}
	Sch_Table = {}
	Sch_Table['key'] = {}
	Sch_Table['gam'] = {}
	Sch_Table['aut'] = {}
	Sch_Table['leg'] = {}
	Sch_Table['com'] = {}
	Sch_Table['mou'] = {}
	Sch_Table['joy'] = {}
	Sch_Table['add'] = {}
	gamecount += 1
	var scripttags = getElementsByTagName('script')
	for (var keycount = 0, n = scripttags; keycount < n; keycount++)
	{
		var thistag = scripttags[0]
		var thisparent = thistag.parent
		thisparent.removeChild(thistag)
	}
}
