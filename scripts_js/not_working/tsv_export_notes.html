function prewrite()
{
	for (var i = 0, n = schemas.length; i < n; i++)
	{
		if (schemas[i][0] != 'break')
		{
			var head = document.getElementsByTagName('head')[0]
			var script = document.createElement('script')
			script.type = 'text/javascript'
			script.src = '../sch_' + schemas[i][0] + '.js'
			script.onload = init
			head.appendChild(script)
		}
	}
}

function init()
{
	var targetarr = Sch_Table['add']['ATUS104']
	var outtext = ''
	for (var i = 0, n = targetarr.length; i < n; i++)
	{
		// key, game and layout IDs
		outtext += itemcount + '\t' + schemecount + '\t' + layoutcount + '\t'
		var thisitem = targetarr[i]

		// combo text
		if (thisitem && thisitem)
			outtext += thisitem.replace(/\n/g, '\\\\n').replace(/\t/g, '\\\\t')
		else
			outtext += '\\N'

		// done
		outtext += '\n'
		itemcount += 1
	}
	schemecount += 1
	var innertext = document.createTextNode(outtext)
	document.getElementById('render').appendChild(innertext)
}
