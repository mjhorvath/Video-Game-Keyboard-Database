var schemacount = 0
function prewrite()
{
	var head = document.getElementsByTagName('head')[0]
	var script = document.createElement('script')
	script.type = 'text/javascript'
	script.src = 'jsold/sch_' + schemas[schemacount][0] + '.js'
	script.onload = init
	head.appendChild(script)
	schemacount += 1
	setTimeout("prewrite();",100);
}

var itemcount = 1
var gamecount = 1
function init()
{
	var outtext = ''
	for (var j = 0, o = commandtable.length; j < o; j++)
	{
		var thiscommand = commandtable[j]
		var commandarray = Sch_Table[thiscommand]
		if (commandarray)
		{
			for (var k = 0, p = layouts.length; k < p; k++)
			{
				var thislayout = layouts[k][0]
				var targetarr = commandarray[thislayout]
				if (targetarr)
				{
					for (var i = 0, n = targetarr.length; i < n; i++)
					{
						var thisitem = targetarr[i]
						outtext += itemcount + '\t' + (j+1) + '\t' + gamecount + '\t' + (k+1) + '\t' + '\\N\t'
						if (thisitem && thisitem != '')
							outtext += thisitem.toString().replace(/\n/g, '\\\\n').replace(/\t/g, '\\\\t')
						else
							outtext += '\\N'
						outtext += '\n'
						itemcount += 1
					}
				}
			}
		}
	}
	gamecount += 1
	var innertext = document.createTextNode(outtext)
	document.getElementById('render').appendChild(innertext)
	Sch_Table['key'] = {}
	Sch_Table['gam'] = {}
	Sch_Table['aut'] = {}
	Sch_Table['leg'] = {}
	Sch_Table['com'] = {}
	Sch_Table['mou'] = {}
	Sch_Table['joy'] = {}
	Sch_Table['add'] = {}
}
